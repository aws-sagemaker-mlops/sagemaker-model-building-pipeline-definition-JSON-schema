name: gen schema markdown workflow
on: push
jobs:
  gen-schema:
    runs-on: ubuntu-latest
    if: !startsWith(github.event.head_commit.message, '[auto-gen]')
    container: python:3.7
    steps:
      - run: python -m pip install jsonschema2md boto3
      - name: check out repo
        uses: actions/checkout@v2
      - run: jsonschema2md ./schema/pipeline-definition-schema.json ./schema/README.md
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: [auto-commit] generate schema markdown




