name: gen schema markdown workflow

on: push

jobs:

  gen-schema:
    runs-on: ubuntu-latest
    container: python:3.7
    steps:
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Update node
        run: npm install

      - name: Install deps
        run: npm install -g @adobe/jsonschema2md && python -m pip install json-schema-for-humans

      - name: Check out repo
        uses: actions/checkout@v2

      - name: Auto generate json schema markdown
        run: rm -rf schema/docs && jsonschema2md -d schema -o schema/docs -h false && rm -rf ./out

      - name: Auto generate human readbale json schema html
        run: rm -rf html && mkdir html && generate-schema-doc schema/pipeline-definition.schema.json html/index.html --config no_link_to_reused_ref

      - name: Commit auto generated schema markdown
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[auto-commit] auto-gen json schema markdown"




