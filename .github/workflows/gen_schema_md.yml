name: gen schema markdown workflow

on: push

jobs:

  gen-schema:
    runs-on: ubuntu-latest
    container: python:3.7
    steps:
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Update node
        run: npm install

      - name: Install deps
        run: |
          npm install -g @adobe/jsonschema2md
          python -m pip install --upgrade pip
          python -m pip install json-schema-for-humans
          pip install awscli

      - name: Check out repo
        uses: actions/checkout@v2

      - name: Auto generate human readbale json schema html
        run: |
          rm -rf html
          mkdir html
          generate-schema-doc schema/pipeline-definition.schema.json html/index.html --config no_link_to_reused_ref

      - name: Commit auto generated human readbale json schema html
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[auto-commit] auto-gen json schema html"

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Publish to S3
        run: aws s3 sync ./html/ s3://sagemaker-model-building-pipeline-definition-schema/


