name: gen schema markdown workflow

on: push

jobs:

  gen-schema:
    runs-on: ubuntu-latest
    container: python:3.7
    steps:
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Update node
        run: npm install

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install json-schema-for-humans

      - name: Check out repo
        uses: actions/checkout@v2

      - name: Auto-gen human readbale json schema html
        run: |
          rm -rf docs
          mkdir docs
          generate-schema-doc schema/pipeline-definition.schema.json docs/index.html --config no_link_to_reused_ref

      - name: Commit auto generated human readbale json schema html
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[auto-commit] auto-gen json schema html"


