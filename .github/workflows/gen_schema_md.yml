name: gen schema markdown workflow

on: push

jobs:

  gen-schema:
    runs-on: ubuntu-latest
    container:
      image: node:14.15.0-alpine3.12
    steps:
      - name: Install deps
        run: npm install -g @adobe/jsonschema2md

      - name: Check out repo
        uses: actions/checkout@v2

      - name: Auto generate json schema markdown
        run: jsonschema2md -d ./schema/ ./schema/README.md

      - name: Commit auto generated schema markdown
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[auto-commit] auto-gen json schema markdown"




